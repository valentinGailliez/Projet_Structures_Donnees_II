plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
        id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // To use javafx plugin.
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}
javafx {
	version = "11"
	modules = ['javafx.controls']
}

application {
    // Define the main class for the application.
    mainClass = 'Projet_Structures_Donnees.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar.baseName('projet_SDD2')

mainClassName='Projet_Structures_Donnees.App'
jar {
    manifest {
        attributes 'Main-Class': 'Projet_Structures_Donnees.App'
    }

    from {
        // Avoids conflicts from each jar of javafx having this exact same
        // file.
        exclude "**/module-info.class"
        // Add all the dependencies in the jar.
        configurations.compileClasspath.collect {zipTree(it)}
    }
}


